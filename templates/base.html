<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <div class="d-flex">
            {% if user.is_authenticated %}
            <a href='{% url 'profile'%}' class="btn btn-outline-success m-3">Profile</a>
            <a href='{% url 'logout'%}' button class="btn btn-outline-warning m-3">Log Out</a>
            {% else %}
            <a href='{% url 'signup'%}' class="btn btn-outline-success m-2">SignUp</a>
            <a href='{% url 'login'%}' button class="btn btn-outline-warning m-2">Login</a>
            {% endif %}
          </div>
        </div>
      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% block content %}{% endblock content %}
  </body>
</html>
